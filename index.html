<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey's</title>
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwand and DaisyUi Cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwand Customaization Theme -->

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              primary: "#131318",
              secondary: "#424247",
              btn_bg: "#FF4240",
            },
          },
        },
      };
    </script>

    <!-- Dafault Css -->
    <style>
      .text-manarope {
        font-family: "Manrope", system-ui;
      }
    </style>
  </head>
  <body class="text-manarope">
    <!-- Header Section -->
    <header class="container mx-auto">
      <!-- Navbar Section -->
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-24 p-2 shadow"
              >
              <li class="hover:text-btn_bg"><a>Home</a></li>
              <li class="hover:text-btn_bg"><a>About</a></li>
              <li class="hover:text-btn_bg"><a>Pages</a></li>
              <li class="hover:text-btn_bg"><a>Blog</a></li>
              <li class="hover:text-btn_bg"><a>Contact</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-xl lg:text-4xl hover:bg-green-500 hover:text-white font-extrabold"
              >Hockey<span class="text-btn_bg -mx-1.5">'</span>s</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 xl:text-xl">
              <li class="hover:text-btn_bg"><a>Home</a></li>
              <li class="hover:text-btn_bg"><a>About</a></li>
              <li class="hover:text-btn_bg"><a>Pages</a></li>
              <li class="hover:text-btn_bg"><a>Blog</a></li>
              <li class="hover:text-btn_bg"><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end space-x-2">
            <button
              class="btn btn-ghost btn-circle text-primary hover:text-red-500 hidden lg:flex"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>
            <a class="btn bg-btn_bg lg:min-h-12 min-h-0 h-10 text-white hover:bg-green-500 hover:text-red-500 font-bold lg:text-xl"
              >Get Ticket</a
            >
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
